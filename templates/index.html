% extends 'base.html' %}

{% block content %}
<div class='header'>
<h1>Build a blog</h1>
</div>

<div class='content'>
    {% if blogs|length == 0 %}
    <p>Blogless<a href='/newblog'>Write a blog</a></p>
    {% else %}
    <ul>
        {% for blog in blogs %}
        <li class = 'box'>
            <p><a href= '/blogpost?id={{blog.id}}'>{{blog.title}}</a></p>
            <p>{{blog.body}}</p>
        </li>
        {% endfor %}
    </ul>
{% endif %}
</div>
{% endblock %}
