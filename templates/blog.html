{% extends "base.html" %}

{% block content %}

<h2>Blog Users!</h2>
    {% if blogs|length == 0 %}
    <div>
        <p><h3>Blogless!</h3></p>
    </div>

    {% else %}
        <ul>
    {% for blog in blogs %}
            
            <li>
                <a href="/blog?id={{blog.id}}">{{blog.title}}</a>
                {{blog.body}}
            </li>
            
    {% endfor %}
        </ul>>
    {% endif %}

{% endblock %}
