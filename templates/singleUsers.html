{% extends 'base.html' %}

{% block content %}

    <h1>Blogz written by {{user.username}}</h1>

    {% if users_blogs|length == 0 %}
    <p>There are no blogs written by {{user.name}}.</p>
    {% else %}

            {% for post in users_blogs %}
                <p><a href='/singleblog?id={{post.id}}'>{{post.title}}</a></p>
                <p>{{post.pub_date}}</p>
                <p>{{post.body}}</p>

            {% endfor %}

    {% endif %}


{% endblock %}
