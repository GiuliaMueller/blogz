<!doctype html>
<html>
    <head>
        <title>Build-a-blog</title>
        <nav>
            <a href='/'>Home Page</a>
            <a href='newpost'>Next Blog</a>
        </nav>
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category, message in messages %}
                <li class='{{category}}'>{{message}}</li>
                {% endfor %}
        </ul>
        {% endwith %}

        {% block content %}

        {% endblock %}
    </body>
</html>
